<div class="main_container">

	<div class="row">
		<div style="text-align: center" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1 class="">{{destino_paquetes.nombre}}, {{destino_paquetes.provincia}}, {{destino_paquetes.pais}}</h1>
			<h3>Desde {{paquete.fecha_salida}} al {{paquete.fecha_regreso}}</h3>
		</div>

			<div class="container">
			<form #fotoPerfilForm="ngForm" (ngSubmit)="subir_imagen()" class="busqueda col-md-4 col-md-offset-4 form-horizontal" role="form">

				<p *ngIf="error_general_foto" style="color: red">
					{{error_foto}}
				</p>

				<div class="form-group required">
					<div class="col-md-6">
						<input type="file" accept="image/jpeg, image/png" 
						(change)="cambio_foto_event($event)">
					</div>
				</div>

				<div class="form-group last">
					<div class="col-md-12">
						<input *ngIf="!modificado_imagen" type="submit" value="AÃ±adir imagen" class="btn btn-success btn-block">
						<div *ngIf="modificado_imagen" id="spinner_foto" style="display: none">
							<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				</div>



			</form>
		</div>
		<br/>


	<div class="container">
		<ng-container *ngFor="let imagen of imagenes ">
			<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">
				<img src="{{url}}/paquetes/{{paquete._id}}/imagenes/{{imagen._id}}/thumb" class="img-responsive">
				<button class="btn btn-block btn-danger" (click)="borrar_imagen(imagen._id)" >Borrar</button>
			</div>
		</ng-container>
	</div>



	</div>
</div>
